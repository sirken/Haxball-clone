<!DOCTYPE html>
<html>
    <head>
        <link href="style.css" rel="stylesheet" type="text/css">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" crossorigin="anonymous"></script>
        <script src="msgpack.min.js"></script>
        <title>HaxBall clone</title>
    </head>
    <body>
        <div class="bar-container">
            <div class="bar">
                <div class="scoreboard">
                    <div class="teamicon red"></div>
                    <div class="score" data-hook="red-score">0</div>
                    <div>-</div>
                    <div class="score" data-hook="blue-score">0</div>
                    <div class="teamicon blue"></div>
                </div>
                <div class="game-timer-view">
                    <span class="overtime">OVERTIME!</span>
                    <span class="digit">0</span>
                    <span class="digit">0</span>
                    <span class="null">:</span>
                    <span class="digit">0</span>
                    <span class="digit">0</span></div>
            </div>
        </div>
        <div class="upload-btn-wrapper">
            <button class="btn">Replay File</button>
            <input id="input" type="file" name="myfile", accept=".hbar" />
        </div>
        <button id="load_last" class="btn">Replay Last</button>
        <canvas id="canvas_div"></canvas>
        <script src="bot.js"></script>
        <script src="script-2humans-4bots.js"></script>
    </body>
</html>
